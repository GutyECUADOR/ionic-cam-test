<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-logo">
    <img src="assets/img/appicon.svg" alt="Ionic logo">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Usuario</ion-label>
        <ion-input [(ngModel)]="login.email" name="email" email="true" type="email" #email="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="email.valid || submitted === false" class="ion-padding-start">
          El usuario es requerido y debe ser un email válido.
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Contraseña</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted === false" class="ion-padding-start">
          La contraseña es requerida.
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">Ingresar</ion-button>
        <div class="recordarmepass">
          <a class="ion-padding-top" (click)="openRestorePassword()"> ¿Olvidaste tu contraseña? Clic aqui</a>
        </div>
        <div class="recordarmepass">
          <ion-button (click)="onSignup()" color="light" expand="block">Registrarme</ion-button>
        </div>
      </ion-col>
      
     
    </ion-row>
  </form>

</ion-content>
