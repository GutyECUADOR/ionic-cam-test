<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="signup-logo">
    <img src="assets/img/appicon.svg" alt="Ionic Logo">
  </div>
  

  <form #signupForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Nombre</ion-label>
        <ion-input [(ngModel)]="signup.name" name="name" type="text" #name="ngModel" maxlength="100" placeholder="Escribe aqui tu nombre y apellido" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="name.valid || submitted === false" class="ion-padding-start">
          Su nombre es obligatorio.
        </p>
      </ion-text>
      
      <ion-item>
        <ion-label position="stacked" color="primary">Email</ion-label>
        <ion-input [(ngModel)]="signup.email" name="email" type="email" #email="ngModel" maxlength="100" placeholder="Escribe aqui tu correo" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="email.valid || submitted === false" class="ion-padding-start">
          email es obligatorio.
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Contraseña</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" maxlength="100" #password="ngModel" placeholder="Crea una contraseña" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted === false" class="ion-padding-start">
          Password es obligatorio.
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Registrarme</ion-button>
      <ion-button (click)="onReturnLogin()" color="light" type="button" expand="block">Regresar</ion-button>
    </div>
  </form>

</ion-content>
